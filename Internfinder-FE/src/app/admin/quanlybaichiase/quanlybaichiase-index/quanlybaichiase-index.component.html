
<header>
  <title>
    Quản lý bài chia sẻ
  </title>
</header><!-- Main Content -->
<div id="content">
  <!-- Begin Page Content -->
  <div class="col-lg-3">
    <h1 class="h3 mb-2 text-gray-800">Danh Sách Bài Đăng Chia Sẻ</h1>
  </div>
  <div class="col-lg-9">
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
      <i class="fa fa-bars"></i>
    </button>
    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <div class="input-group">
        <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword" placeholder="Tìm Kiếm">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="search()">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="container-fluid">
    <!-- Pagasde Heading -->
    <!-- DataTales Example -->
    <div class="card mb-4">
      <div class="card-header py-3">
      </div>
      <div class="col-lg-offset-12">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Người Chia Sẻ</th>
              <th>Ngày Tạo</th>
              <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of sharelist | paginate: {itemsPerPage: 5, currentPage: pageOfItems}">
              <td>{{item.idshare}}</td>
              <td>{{item.title}}</td>
              <td>{{item.account?.fullName}}</td>
              <td>{{item.modife_date |date:'dd/MM/yyyy'}}</td>
             <td class="col-">
                 <a class="btn btn-warning" (click)="OnEdit(item.idshare)">Chi tiết</a>
                 <a  class="btn btn-danger"  data-toggle="modal" data-target="#exampleModalCenter" (click)="getOne(item.idshare)" >Xóa</a>
             </td>
            </tr>
            </tbody>
          </table>
          <div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Thông Báo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Bạn muốn xóa bình luận ra khỏi Dữ liệu
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-danger" (click)="Ondelete()">Xoá tài khoản</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <pagination-controls (pageChange)="pageOfItems = $event"></pagination-controls>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->

<!-- Footer -->
<!-- End of Footer -->
