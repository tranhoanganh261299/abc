<!-- Main Content -->
<div id="content">
  <div class="col-md-3">
    <h1 class="h3 mb-2 text-gray-800">Danh Sách Bài Đăng</h1>
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <div class="input-group">
        <input type="text" class="form-control" name="keyword" [(ngModel)]="keyword"  placeholder="Tìm Kiếm">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="search()">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Pagasde Heading -->
    <!-- DataTales Example -->
    <div class="card mb-4">
      <div class="card-header py-3">
      </div>
      <div class="col-lg-offset-12" style="display: inline-block; float: inherit">
        <div class="table-responsive" style="display: inline-block">
          <table class="table table-bordered" id="dataTable" width="90%" cellspacing="0" >
            <thead>
            <tr>
              <th>ID</th>
              <th>Tài Khoản</th>
              <th style="width:250px">Category</th>
              <th style="width: 250px; display: inline-block">Tiêu Đề</th>
              <th>Vị trí</th>
              <th>Trạng Thái</th>
              <th >Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of quanlybaidangs| paginate: {itemsPerPage: 5, currentPage: pageOfItems}">
              <td>{{item.idNews}}</td>
              <td>{{item.account.username}}</td>
              <td style="width:250px">{{item.category?.name}}</td>
              <td style="width: 250px">{{item.title}}</td>
              <td>{{item.position}}</td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="item.status">
                  <span class="slider round"></span>
                </label>
              <td>
                <button class="btn btn-primary " (click)="OnEdit(item.idNews)">Cập Nhật</button>
                <button type="button" class="btn btn-warning" (click)="OnDetails(item.idNews)">Chi Tiết</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <pagination-controls (pageChange)="pageOfItems = $event"></pagination-controls>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->

<!-- Footer -->
<!-- End of Footer -->
