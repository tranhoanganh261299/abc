<div class="d-flex flex-column" >
  <div id="content">

    <form [formGroup]="contactForm" id="contactForm"  class="form-horizontal" role="form">
      <h2>Chỉnh Sửa Bài Đăng</h2>
      <div class="form-group">
        <label for="decriptions" class="col-sm-3 control-label">Nội Dung</label>
        <div class="col-sm-9">
          <input formControlName="decriptions" [(ngModel)]="news.decriptions" name="decriptions" type="text" id="decriptions" placeholder=""  class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Tiêu Đề</label>
        <div class="col-sm-9">
          <input formControlName="title" [(ngModel)]="news.title" name="title" type="text" id="title" placeholder="" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="idAccount" class="col-sm-3 control-label">ID Account</label>
        <div class="col-sm-9">
          <input formControlName="idAccount" [(ngModel)]="news.account.username" name="idAccount" type="text" id="idAccount" placeholder="" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <label for="idCategory" class="col-sm-3 control-label">ID Category</label>
          <div class="col-sm-9">
            <input formControlName="idCategory" [(ngModel)]="news.category.name" name="idCategory" type="text" id="idCategory" placeholder="" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <label id="status" class="col-sm-3 control-label">Trạng Thái</label>
            <div class="col-sm-9">
              <label class="switch">
                <input type="checkbox" [(ngModel)]="news.status" [ngModelOptions]="{standalone: true}">
                <span class="slider round"></span>
              </label><td>
            </div>
          </div>

          <div class="col-sm-9">
            <button   type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Cập Nhật</button>
          </div>
          <div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Thông Báo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Bạn muốn Cập nhật bài đăng vào  Dữ liệu
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-warning" (click)="OnEdit()">Cập Nhật</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form> <!-- /form -->
  </div>
</div>
