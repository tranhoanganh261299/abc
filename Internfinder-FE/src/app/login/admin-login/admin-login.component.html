<header>
  <title>Đăng Nhập Admin</title>
</header>
<div class="login-right">
  <div class="container">
    <h3><strong>ADMIN</strong></h3>
    <div class="login-top">
      <div class="form-info">
        <form  [formGroup]="formRegCompany" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input formControlName="username" [(ngModel)]="form.username" type="text" class="text" placeholder="Tên Đăng Nhập"/>
            <div *ngFor="let validation of validation_messages.username">
              <small class="text-danger"
                     *ngIf="formRegCompany.get('username')!.hasError(validation.type) && formRegCompany.get('username')!.touched">
                {{validation.message}}</small>
            </div>
          </div>
          <div class="form-group">
            <input formControlName="password" [(ngModel)]="form.password" type="password" placeholder="Password" id="password"/>
            <div *ngFor="let validation of validation_messages.password">
              <small class="text-danger"
                     *ngIf="formRegCompany.get('password')!.hasError(validation.type) && formRegCompany.get('password')!.touched">
                {{validation.message}}</small>
            </div>
          </div>

          <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
            <input formControlName="remember_me" type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1" style="margin-left: 10px;">Lưu tài khoản</label>
          </div>
          <label class="hvr-sweep-to-right">
            <input type="submit" value="Đăng nhập">
          </label>
        </form>
      </div>
    </div>
  </div>
</div>
